<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- 10% padding: everything is inside a 320x320 box, centered -->
  <g transform="translate(40,40) scale(0.8)">
    <!-- darker cream squircle background with lighter border -->
    <rect
      x="2" y="2" width="396" height="396"
      rx="80" ry="80"
      fill="#FFE0C8"
      stroke="#FFA952"
      stroke-width="4"
    />

    <!-- pumpkin-orange glyph -->
    <g fill="none" stroke="#E67E22" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
      <!-- Browser window -->
      <rect x="80" y="140" width="240" height="120" rx="10"/>

      <!-- Header dots & title bar line -->
      <circle cx="104" cy="164" r="5"/>
      <circle cx="128" cy="164" r="5"/>
      <circle cx="152" cy="164" r="5"/>
      <line   x1="176" y1="164" x2="296" y2="164"/>

      <!-- Top connectors -->
      <line x1="128" y1="140" x2="128" y2="80"/>
      <line x1="164" y1="140" x2="164" y2="80"/>
      <line x1="200" y1="140" x2="200" y2="80"/>
      <line x1="236" y1="140" x2="236" y2="80"/>
      <line x1="272" y1="140" x2="272" y2="80"/>

      <!-- Top node circles -->
      <circle cx="128" cy="80"  r="10"/>
      <circle cx="164" cy="80"  r="10"/>
      <circle cx="200" cy="80"  r="10"/>
      <circle cx="236" cy="80"  r="10"/>
      <circle cx="272" cy="80"  r="10"/>

      <!-- Bottom pins -->
      <line x1="128" y1="260" x2="128" y2="284"/>
      <line x1="164" y1="260" x2="164" y2="308"/>
      <line x1="200" y1="260" x2="200" y2="356"/>
      <line x1="236" y1="260" x2="236" y2="308"/>
      <line x1="272" y1="260" x2="272" y2="284"/>
    </g>
  </g>
</svg>