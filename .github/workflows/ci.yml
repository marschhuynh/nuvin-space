name: Lint and Test

on:
  pull_request:
  workflow_call:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm ls --filter ink
      - run: pnpm --filter ink build || echo "Ink build failed, continuing..."
      - run: make build
      - run: pnpm lint
      - run: pnpm test
